name: Deploy to GitHub Pages

on:
  # Do NOT trigger the workflow every time you push to the `main` branch
  # This is because we're using a workflow_run trigger to trigger this workflow when the content sync workflow completes
  # push:
  #   branches: [ main ]
  workflow_run:
    workflows: ["Content Sync from Google Sheets"]
    types:
      - completed
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        env:
          PUBLIC_GA_ID: ${{ secrets.PUBLIC_GA_ID }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4